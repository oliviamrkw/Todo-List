<!DOCTYPE html>
<html lang="en" >

  <meta charset="UTF-8">

<body>

<head>

<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>TO-DO LIST</h1>
				<div>
					<div class="border1"></div>
					<div
				</div>
			</div>

		<div class="row">
			<div class="helpText col-12">

			</div>

		<div class="row">

			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
      <div class="container">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
        </ul>
      </div>
		</div>

	</div>
